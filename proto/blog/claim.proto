syntax = "proto3";
package windforcer.blog.blog;

option go_package = "github.com/windforcer/blog/x/blog/types";

import "gogoproto/gogo.proto";

message Claim {
  string creator = 1;
  string id = 2;
  string proof = 3; 
}

message MsgCreateClaim {
  string creator = 1;
  string proof = 2; 
}

message MsgUpdateClaim {
  string creator = 1;
  string id = 2;
  string proof = 3; 
}

message MsgDeleteClaim {
  string creator = 1;
  string id = 2;
}
